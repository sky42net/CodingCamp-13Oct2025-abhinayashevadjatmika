<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List - Abhinaya</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>My To-Do List</header>

    <!-- Main Content Section -->
    <main>
      <section class="todo-container">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <input type="date" name="" id="" />
        <button id="add-btn"></button>
        <ul id="todo-list"></ul>
      </section>

      <!-- Filter and Delete Buttons Section -->
      <section class="filterDelete-section">
        <button id="filter-btn">Filter</button>
        <button id="deleteAll-btn">Delete All</button>
      </section>

      <section>
        <ul id="todo-list">
          <!-- To-Do items will be dynamically added here -->
          <li>Making action button on Assignment</li>
        </ul>
      </section>

      <script src="./assets/js/app.js"></script>
    </main>

    <footer>&copy; 2025 Abhinaya To-Do List App</footer>
  </body>
</html>
