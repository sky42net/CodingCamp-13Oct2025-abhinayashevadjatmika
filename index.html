<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List - Abhinaya</title>
  </head>

  <body>
    <!-- Header Section -->
    <header></header>

    <!-- Main Content Section -->
    <main>
      <div class="main-container">
        <h1 class="todo-title">Todo List</h1>
        
        <section class="todo-container">
          <input type="text" id="todo-input" placeholder="Add a new task..." />
          <input type="date" id="todo-date" placeholder="Enter due date..." />
          <input type="date" id="filter-date" placeholder="Filter by date..." />
          <button id="add-btn" onclick="addTask()">add</button>
          <ul id="todo-list"></ul>
        </section>

        <!-- Filter and Delete Buttons Section -->
        <section class="filterDelete-section">
          <button id="filter-btn" onclick="filterTask()">Filter</button>
          <button id="deleteAll-btn" onclick="deleteAllTask()">Delete All</button>
        </section>

        <section class="taskList-container">
          <h2>Your Tasks</h2>
          <ul id="task-list">
            <!-- To-Do items will be dynamically added here -->
          </ul>
        </section>
      </div>
      <script src="./assets/js/script.js"></script>
    </main>

    <footer class="footer">&copy; 2025 Abhinaya To-Do List App</footer>
  </body>
</html>
